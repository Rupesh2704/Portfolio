<script>
const designationText = "Web Developer & Designer";
let designationIndex = 0;

function typeDesignation() {
    if (designationIndex < designationText.length) {
        document.getElementById("typing-designation").innerHTML += designationText.charAt(designationIndex);
        designationIndex++;
    } else {
        designationIndex = 0;
        document.getElementById("typing-designation").innerHTML = "";
    }
}

function startTypingLoop() {
    setInterval(() => {
        typeDesignation();
    }, 200); // Adjust typing speed (milliseconds)
}

startTypingLoop();


</script>
